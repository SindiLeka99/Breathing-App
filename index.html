<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-particles"></div>
    <div class="container">
        <h1>Calm</h1>
        <p class="subtitle">Find your center through breath</p>
        <div class="breathing-circle" onclick="toggleBreathing()">
            <div class="circle" id="breathingCircle">
                <div style="color:white; font-size: 1.2rem; font-weight: 300; z-index: 2;">Breathe</div>
            </div>
        </div>
        <div class="instruction" id="instruction">Click the circle to begin</div>
        <div class="controls">
            <button class="btn" id="playBtn" onclick="toggleBreathing()">Start</button>
            <button class="btn" onclick="resetSession()">Reset</button>
            <button class="btn" onclick="toggleHistory()">History</button>
        </div>
        <div class="sound-controls">
            <button class="sound-btn" onclick="toggleSound('rain')">Rain</button>
            <button class="sound-btn" onclick="toggleSound('ocean')">Ocean</button>
            <button class="sound-btn" onclick="toggleSound('underwater')">Underwater</button>
            <button class="sound-btn" onclick="toggleSound('forest')">Forest</button>
            <button class="sound-btn" onclick="toggleSound('wind')">Wind</button>
            <button class="sound-btn" onclick="toggleSound('fire')">Fire</button>
            <button class="sound-btn" onclick="toggleSound('meditation')">Meditation</button>
            <button class="sound-btn" onclick="toggleSound('nostalgia')">Nostalgia</button>
            <button class="sound-btn" onclick="toggleSound('silence')">Silence</button>
        </div>
        <div class="timer-display" id="timer">00:00</div>
        
        <div class="history-panel" id="historyPanel">
            <h2>Your Meditation Journey</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Time</div>
                    <div class="stat-value" id="totalTime">0s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value" id="weekSessions">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Longest Streak</div>
                    <div class="stat-value" id="longestStreak">0 days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Length</div>
                    <div class="stat-value" id="avgLength">0s</div>
                </div>
            </div>
            
            <div class="history-section">
                <h3>Recent Sessions</h3>
                <div class="history-list" id="historyList">
                    <div class="no-history">No meditation sessions yet. Start your first session!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
